<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 50%, #2F4F4F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            width: 95%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }


        .click-area {
            text-align: center;
            margin: 30px 0;
        }

        .collect-button {
            background: transparent;
            border: none;
            width: 120px;
            height: 120px;
            font-size: 4em;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
        }

        .collect-button:hover {
            transform: scale(1.1);
        }

        .collect-button:active {
            transform: scale(0.9);
        }

        .collect-button.clicked {
            transform: scale(1.2);
        }

        .fish-button {
            background: transparent;
            border: none;
            width: 120px;
            height: 120px;
            font-size: 4em;
            cursor: pointer;
            transition: all 0.1s ease;
            user-select: none;
            margin-left: 20px;
        }

        .fish-button:hover {
            transform: scale(1.1);
        }

        .fish-button:active {
            transform: scale(0.9);
        }

        .fish-button.clicked {
            transform: scale(1.2);
        }

        .upgrades {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .upgrade {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .upgrade:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .upgrade-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .upgrade-cost {
            color: #ffd700;
            font-weight: bold;
        }

        .upgrade-description {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .upgrade-button {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .upgrade-button:hover {
            background: linear-gradient(45deg, #0984e3, #74b9ff);
            transform: translateY(-1px);
        }

        .upgrade-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .click-effect {
            position: absolute;
            pointer-events: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }


        .map {
            position: relative;
            width: 100%;
            height: 400px;
            background-image: url('background.PNG');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .energy-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .energy-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF5722, #4CAF50);
            width: 100%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }

        .energy-text {
            position: absolute;
            top: 35px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .hut {
            position: absolute;
            right: 10px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
            color: #2F4F4F;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            max-width: 500px;
            width: 90%;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .popup-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .popup-title {
            font-size: 2em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .popup-message {
            font-size: 1.2em;
            color: white;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .coin-button {
            background: transparent;
            border: none;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin-button:hover {
            transform: scale(1.1);
        }

        .coin-button:active {
            transform: scale(0.95);
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .game-over {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 20px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        .game-over-title {
            font-size: 4em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .penguin-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .penguin {
            position: absolute;
            font-size: 2.5em;
            transition: all 0.5s ease-out;
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .hunger-message {
            position: absolute;
            background: transparent;
            color: #333;
            padding: 0;
            z-index: 20;
            pointer-events: none;
            animation: fadeInOut 3s ease-in-out;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            white-space: nowrap;
            top: 20%;
            left: 60%;
        }

        .hunger-message::before {
            content: "💭";
            font-size: 8em;
            display: block;
            position: relative;
            z-index: 1;
        }

        .hunger-message::after {
            content: "Oh no, I'm getting\Ahungry 😢";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            font-size: 0.9em;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
            max-width: 200px;
            line-height: 1.2;
            white-space: pre-line;
            text-align: center;
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
                transform: translateY(10px);
            }

            20%,
            80% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @keyframes waddle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(5deg);
            }
        }

        .progress-bar {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #20B2AA, #008B8B);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .distance-text {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .feet-icon {
            width: 45px;
            height: 45px;
            display: block;
            margin: 0 auto 5px auto;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            .collect-button,
            .fish-button {
                width: 100px;
                height: 100px;
                font-size: 3em;
            }

            .fish-button {
                margin-left: 10px;
            }


            .map {
                height: 250px;
            }

            .penguin {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1>🐧 Penguin Journey 🧊</h1>
            <p>Click to help penguins waddle toward the hut! Every click moves them closer to their destination.</p>
        </div>

        <!-- Hidden stats for JavaScript functionality -->
        <div style="display: none;">
            <div id="gems">0</div>
            <div id="clickPower">1</div>
            <div id="autoCollectors">0</div>
            <div id="gemsPerSecond">0</div>
        </div>


        <div class="click-area">
            <button class="collect-button" id="collectButton" onclick="collectGems()">
                <img src="Penguin.svg" alt="Penguin" style="width: 60px; height: 60px;">
            </button>
            <button class="fish-button" id="fishButton" onclick="catchFish()">
                <img src="fish2.svg.svg" alt="Fish" style="width: 60px; height: 60px;">
            </button>
        </div>

        <div id="map-container"></div>

        <div class="popup-overlay" id="popup-overlay">
            <div class="popup">
                <button class="popup-close" onclick="closePopup()">×</button>
                <div class="popup-title">Final Chance!</div>
                <div class="popup-message">Help the last penguin reach the hut!</div>
                <button class="coin-button" onclick="buyEnergy()">
                    <img src="coin-794.svg" alt="Coin" style="width: 60px; height: 60px;">
                </button>
            </div>
        </div>

        <div class="game-over-overlay" id="game-over-overlay">
            <div class="game-over">
                <div class="game-over-title">GAME OVER!</div>
            </div>
        </div>

    </div>

    <script src="penguin_game.js"></script>
</body>

</html>
